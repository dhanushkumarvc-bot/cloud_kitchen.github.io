<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - The Hidden Ladle</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #000; /* ðŸ”´ Full black background */
      color: #fff;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 12px 0;
      text-align: center;
      z-index: 10;
      font-size: 16px;
      backdrop-filter: blur(5px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 18px;
      font-weight: bold;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: #e63946;
    }

    .payment-container {
      max-width: 500px;
      margin: 120px auto;
      background: rgba(20, 20, 20, 0.95);
      color: #fff;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #e63946;
    }

    .amount {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #00ffae;
    }

    .btn {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 14px 28px;
      margin: 12px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      transition: transform 0.3s, background 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #c72e3c;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <div class="payment-container">
    <h1>Payment Page</h1>
    <div class="amount">Total Amount: â‚¹<span id="totalAmount">0</span></div>
    <button class="btn" onclick="makePayment()">Pay with Google Pay</button>
    <a href="menu.html" class="btn">Back to Menu</a>
  </div>

  <script>
    // Load cart total from localStorage
    window.onload = function() {
      let amount = localStorage.getItem("cartTotal");
      if(amount) {
        document.getElementById("totalAmount").innerText = amount;
      } else {
        document.getElementById("totalAmount").innerText = "0";
      }
    }

    function makePayment() {
      let amount = localStorage.getItem("cartTotal") || "0";
      let upiID = "dhanushkumarvc19@oksbi";   // ðŸ”´ Replace with your UPI ID 
      let name = "The Hidden Ladle";   // Merchant / shop name
      let transactionNote = "Order Payment"; 

      // Build UPI URL
      let url = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=${encodeURIComponent(transactionNote)}`;
      
      // Redirect to GPay or any UPI app
      window.location.href = url;
    }
  </script>
</body>
</html>
