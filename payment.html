<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - The Hidden Ladle</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://img.freepik.com/free-photo/flat-lay-food-frame-with-copy-space_23-2148723449.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
    }

    .payment-container {
      position: relative;
      z-index: 2;
      max-width: 500px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .amount {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 30px;
      color: #e63946;
    }

    .btn {
      display: inline-block;
      background: #e63946;
      color: #fff;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background: #c72e3c;
    }

    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0,0,0,0.8);
      padding: 10px 0;
      text-align: center;
      z-index: 10;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #e63946;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="contact.html">Contact</a>
    <a href="about.html">About Us</a>
  </nav>

  <div class="payment-container">
    <h1>Payment Page</h1>
    <div class="amount">Total Amount: â‚¹<span id="totalAmount">0</span></div>
    <button class="btn" onclick="makePayment()">Pay Now</button>
    <a href="menu.html" class="btn">Back to Menu</a>
  </div>

  <script>
    // Fetch subtotal from localStorage
    window.onload = function() {
      let amount = localStorage.getItem("cartTotal");
      if(amount) {
        document.getElementById("totalAmount").innerText = amount;
      } else {
        document.getElementById("totalAmount").innerText = "0";
      }
    }

    function makePayment() {
      alert("Payment successful! Thank you for ordering from The Hidden Ladle.");
      localStorage.removeItem("cart"); 
      localStorage.removeItem("cartTotal");
      window.location.href = "index.html"; 
    }
  </script>
</body>
</html>
