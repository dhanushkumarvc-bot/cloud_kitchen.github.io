<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - The Hidden Ladle</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    .payment-container {
      max-width: 500px;
      margin: 120px auto;
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
    }

    h1 { color: #e63946; }
    .amount { font-size: 26px; color: #00ffae; margin-bottom: 30px; }

    .btn {
      background: #e63946;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      border: none;
    }
    .btn:hover { background: #c72e3c; }

    /* QR Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    .modal img { width: 250px; border-radius: 12px; }
    .close {
      margin-top: 12px;
      background: #e63946;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Page</h1>
    <div class="amount">Total Amount: ₹<span id="totalAmount">0</span></div>
    <button class="btn" onclick="showQR()">Pay Now</button>
  </div>

  <!-- QR Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Scan & Pay</h2>
      <!-- ✅ Your QR Code from GitHub -->
      <img src="https://raw.githubusercontent.com/dhanushkumarvc-bot/cloud_kitchen.github.io/refs/heads/main/scanner.jpeg" alt="UPI QR Code">
      <div class="close" onclick="closeQR()">Close</div>
    </div>
  </div>

  <script>
    window.onload = function() {
      let amount = localStorage.getItem("cartTotal");
      document.getElementById("totalAmount").innerText = amount || "0";
    }

    function showQR() {
      document.getElementById("qrModal").style.display = "flex";
    }
    function closeQR() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>
</body>
</html>
