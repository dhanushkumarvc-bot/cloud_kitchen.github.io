<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - The Hidden Ladle</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: #000;
      color: #fff;
    }

    .payment-container {
      max-width: 500px;
      margin: 120px auto;
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 25px rgba(0,0,0,0.8);
    }

    h1 { color: #e63946; }
    .amount { font-size: 26px; color: #00ffae; margin-bottom: 30px; }

    .btn {
      background: #e63946;
      color: #fff;
      padding: 14px 28px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 17px;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin: 10px;
    }
    .btn:hover { background: #c72e3c; }

    /* QR Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }
    #qrcode { margin: 20px auto; }
    .close {
      margin-top: 12px;
      background: #e63946;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <h1>Payment Page</h1>
    <div class="amount">Total Amount: ₹<span id="totalAmount">0</span></div>
    <button class="btn" onclick="showQR()">Pay Now</button>
    <!-- ✅ Back to Menu Button -->
    <a href="menu.html" class="btn">Back to Menu</a>
  </div>

  <!-- QR Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Scan & Pay</h2>
      <div id="qrcode"></div>
      <div class="close" onclick="closeQR()">Close</div>
    </div>
  </div>

  <script>
    let upiID = "dhanushkumarvc19@oksbi";  // your UPI ID
    let name = "The Hidden Ladle";

    window.onload = function() {
      let amount = localStorage.getItem("cartTotal");
      document.getElementById("totalAmount").innerText = amount || "0";
    }

    function showQR() {
      let amount = localStorage.getItem("cartTotal") || "0";

      // UPI Payment URL with dynamic amount
      let upiURL = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR&tn=Order%20Payment`;

      // Clear previous QR
      document.getElementById("qrcode").innerHTML = "";

      // Generate new QR
      new QRCode(document.getElementById("qrcode"), {
        text: upiURL,
        width: 250,
        height: 250
      });

      document.getElementById("qrModal").style.display = "flex";
    }

    function closeQR() {
      document.getElementById("qrModal").style.display = "none";
    }
  </script>
</body>
</html>
