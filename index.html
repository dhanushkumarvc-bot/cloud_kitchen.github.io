<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - The Hidden Ladle</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .login-container, .main-container {
      background: rgba(255,255,255,0.9);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
    }
    .login-container h2, .main-container h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .login-container button {
      padding: 12px 20px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      width: 95%;
    }
    .login-container button:hover {
      background: #e65c00;
    }
    .hidden {
      display: none;
    }
    nav {
      background: #ff6600;
      padding: 15px;
      text-align: center;
      position: relative;
    }
    nav a {
      color: white;
      margin: 0 20px;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    #greeting {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-weight: bold;
    }
    .hero {
      text-align: center;
      padding: 40px 20px;
      background: rgba(255,255,255,0.8);
      margin: 20px auto;
      border-radius: 12px;
    }
    .hero h2 {
      color: #ff6600;
      font-size: 28px;
    }
    .order-btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 20px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }
    .order-btn:hover {
      background: #e65c00;
    }
    footer {
      background: rgba(0,0,0,0.85);
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Page (Initially hidden) -->
  <div id="mainPage" class="hidden main-container">
    <header>
      <h1 id="welcomeMessage">Welcome to The Hidden Ladle</h1>
      <p>Cooked with Care, Served with Love</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="#" onclick="logout()">Logout</a>
      <span id="greeting"></span>
    </nav>

    <section class="hero">
      <h2 id="heroMessage">Delicious homemade meals, delivered fresh to your doorstep in Bangalore.</h2>
      <a class="order-btn" href="menu.html">Explore Menu</a>
    </section>

    <footer>
      <p>&copy; 2025 The Hidden Ladle Cloud Kitchen. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Display personalized greeting if user is already logged in
    window.onload = function() {
      const loggedInUser = localStorage.getItem('userName');
      if(loggedInUser) {
        showMainPage(loggedInUser);
      }
    }

    function login() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if(name === "" || phone === "") {
        alert("Please enter both name and phone number.");
        return;
      }

      const phoneRegex = /^\d{10}$/;
      if(!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      // Save user info in localStorage
      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);

      showMainPage(name);
    }

    function showMainPage(name) {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('mainPage').classList.remove('hidden');
      document.getElementById('welcomeMessage').innerText = `Welcome, ${name}, to The Hidden Ladle!`;
      document.getElementById('heroMessage').innerText = `Hi ${name}, explore our delicious menu!`;
      document.getElementById('greeting').innerText = `Hello, ${name}!`;
    }

    function logout() {
      localStorage.removeItem('userName');
      localStorage.removeItem('userPhone');
      document.getElementById('mainPage').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>

</body>
</html>
