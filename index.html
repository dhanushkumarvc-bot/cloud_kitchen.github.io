<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Hidden Ladle - Cloud Kitchen</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Roboto', sans-serif; overflow:hidden; }

body {
  background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  position: relative;
}

body::before {
  content:"";
  position:absolute;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.6);
  z-index:0;
}

nav {
  position: absolute;
  top: 20px;
  right: 30px;
  z-index:10;
}
nav button {
  background: #ff6600;
  color: #fff;
  border: none;
  padding: 10px 20px;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  margin-left: 10px;
  transition: 0.3s;
  box-shadow: 0 0 15px rgba(255,102,0,0.7);
  position: relative;
}
nav button:hover { background: #e65c00; box-shadow: 0 0 25px rgba(230,92,0,0.9); }

/* Profile dropdown */
.profile-dropdown {
  display: none;
  position: absolute;
  top: 45px;
  right: 0;
  background: rgba(20,20,20,0.95);
  border-radius: 10px;
  padding: 15px;
  width: 220px;
  box-shadow: 0 0 25px rgba(255,102,0,0.7);
  text-align: left;
  z-index: 100;
}
.profile-dropdown p {
  margin: 10px 0;
  font-size: 16px;
}
.profile-dropdown button {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border: none;
  background: #ff6600;
  color: #fff;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.profile-dropdown button:hover { background: #e65c00; }

#centerWrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
  position: absolute;
  top:0; left:0;
  z-index:5;
}

.login-container {
  background: rgba(20,20,20,0.85);
  padding: 50px 40px;
  border-radius: 20px;
  width: 380px;
  text-align: center;
  box-shadow: 0 0 40px rgba(255,102,0,0.7);
  animation: float 4s ease-in-out infinite;
}
@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

.login-container h2 {
  font-family: 'Playfair Display', serif;
  color: #ff6600; font-size: 36px; margin-bottom: 30px;
  text-shadow: 0 0 20px rgba(255,102,0,0.8);
}
.login-container input {
  width: 90%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #555;
  background: #222; color: #fff; font-size: 16px;
}
.login-container input::placeholder { color: #aaa; }
.login-container button {
  width: 95%; margin-top: 20px; padding: 14px; font-size: 18px;
  border: none; border-radius: 8px; background: #ff6600; color: #fff; cursor: pointer;
  font-weight: bold; box-shadow: 0 0 25px rgba(255,102,0,0.7); transition: 0.3s;
}
.login-container button:hover { background: #e65c00; box-shadow: 0 0 35px rgba(255,102,0,1); }

.hero {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  height: 100vh;
  padding: 20px;
  background: rgba(0,0,0,0.4);
  z-index: 2;
  animation: float 5s ease-in-out infinite;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 65px; color: #ff6600;
  text-shadow: 0 0 30px rgba(255,102,0,0.8); margin-bottom: 20px;
  animation: glow 2s ease-in-out infinite alternate;
}

.hero h2 {
  font-size: 32px;
  color: #fff;
  margin-bottom: 15px;
  text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

.hero p {
  font-size: 20px;
  max-width: 600px;
  margin-bottom: 30px;
  line-height: 1.5;
  text-shadow: 0 0 15px rgba(255,255,255,0.5);
}

.hero a {
  background: #ff6600; color: #fff; text-decoration: none; padding: 15px 35px;
  border-radius: 8px; font-weight: bold; font-size: 18px; transition:0.3s;
  box-shadow: 0 0 25px rgba(255,102,0,0.7);
}
.hero a:hover { background: #e65c00; box-shadow: 0 0 40px rgba(230,92,0,1); }

@keyframes glow {
  0% { text-shadow: 0 0 20px rgba(255,102,0,0.8); }
  50% { text-shadow: 0 0 35px rgba(255,102,0,1); }
  100% { text-shadow: 0 0 20px rgba(255,102,0,0.8); }
}
</style>
</head>
<body>

<nav>
  <button id="loginBtn">Login</button>
  <button id="profileBtn" style="display:none;">Profile</button>
  <div class="profile-dropdown" id="profileDropdown">
    <p id="profileName"></p>
    <p id="profilePhone"></p>
    <p id="profileEmail"></p>
    <button onclick="logout()">Logout</button>
    <button onclick="feedback()">Feedback</button>
  </div>
</nav>

<div id="centerWrapper">
  <div class="login-container" id="loginForm">
    <h2>Welcome to The Hidden Ladle</h2>
    <input type="text" id="name" placeholder="Enter your Name" required>
    <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
    <input type="email" id="email" placeholder="Enter your Email" required>
    <button onclick="login()">Login</button>
  </div>
</div>

<div class="hero" id="mainContent">
  <h1>The Hidden Ladle</h1>
  <h2 id="heroGreeting"></h2>
  <p id="heroMessage"></p>
  <a href="menu.html">Explore Menu</a>
</div>

<script>
const loginBtn = document.getElementById('loginBtn');
const profileBtn = document.getElementById('profileBtn');
const loginForm = document.getElementById('loginForm');
const mainContent = document.getElementById('mainContent');
const profileDropdown = document.getElementById('profileDropdown');

window.onload = function(){
  const name = localStorage.getItem('userName');
  const phone = localStorage.getItem('userPhone');
  const email = localStorage.getItem('userEmail');
  if(name && phone && email){
    showMainPage(name, phone, email);
  }
}

loginBtn.addEventListener('click', ()=> loginForm.parentElement.style.display='flex');
profileBtn.addEventListener('click', ()=> {
  profileDropdown.style.display = profileDropdown.style.display==='block'?'none':'block';
});

function login(){
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();

  if(name==="" || phone==="" || email===""){ alert("Please enter all details."); return; }
  if(!/^\d{10}$/.test(phone)){ alert("Enter valid 10-digit phone number."); return; }
  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ alert("Enter valid email address."); return; }

  localStorage.setItem('userName', name);
  localStorage.setItem('userPhone', phone);
  localStorage.setItem('userEmail', email);

  showMainPage(name, phone, email);
}

function showMainPage(name, phone, email){
  loginForm.parentElement.style.display='none';
  mainContent.style.display='flex';
  loginBtn.style.display='none';
  profileBtn.style.display='inline-block';

  document.getElementById('heroGreeting').innerText = `Welcome to The Hidden Ladle, ${name}!`;
  document.getElementById('heroMessage').innerText = `Thank you for choosing us, we're delighted to have you. Explore our delicious menu and enjoy your culinary journey.`;

  document.getElementById('profileName').innerText = `Name: ${name}`;
  document.getElementById('profilePhone').innerText = `Phone: ${phone}`;
  document.getElementById('profileEmail').innerText = `Email: ${email}`;
}

function logout(){
  localStorage.removeItem('userName');
  localStorage.removeItem('userPhone');
  localStorage.removeItem('userEmail');
  mainContent.style.display='none';
  loginForm.parentElement.style.display='flex';
  loginBtn.style.display='inline-block';
  profileBtn.style.display='none';
  profileDropdown.style.display='none';
}

function feedback(){
  alert('Thank you for your feedback! (This can be linked to a form or email)');
}
</script>

</body>
</html>
