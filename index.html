<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hidden Ladle - Cloud Kitchen</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #121212; /* smoky black background */
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px 0;
    }
    header h1 {
      color: #ff6600;
      font-size: 36px;
      margin-bottom: 10px;
    }
    header p {
      font-size: 18px;
      color: #ccc;
    }
    nav {
      position: absolute;
      top: 10px;
      right: 20px;
    }
    nav button {
      background: #ff6600;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      margin-left: 10px;
    }
    nav button:hover {
      background: #e65c00;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px);
      text-align: center;
      padding: 20px;
    }
    .hero h2 {
      font-size: 32px;
      color: #ff6600;
      margin-bottom: 20px;
    }
    .hero p {
      font-size: 20px;
      color: #ddd;
      margin-bottom: 30px;
    }
    .order-btn {
      background: #ff6600;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: bold;
    }
    .order-btn:hover {
      background: #e65c00;
    }
    .login-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(20, 20, 20, 0.95);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      display: none;
    }
    .login-container h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    .login-container input::placeholder {
      color: #888;
    }
    .login-container button {
      width: 95%;
      padding: 12px;
      background: #ff6600;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>

  <!-- Navigation buttons -->
  <nav>
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
  </nav>

  <!-- Login Form -->
  <div class="login-container" id="loginForm">
    <h2>Login</h2>
    <input type="text" id="name" placeholder="Enter your name" required>
    <input type="tel" id="phone" placeholder="Enter your phone number" required>
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Content -->
  <div class="hero" id="mainContent" style="display:none;">
    <h2 id="welcomeMessage">Welcome to The Hidden Ladle</h2>
    <p id="heroMessage">Delicious homemade meals, delivered fresh to your doorstep in Bangalore.</p>
    <a class="order-btn" href="menu.html">Explore Menu</a>
  </div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const loginForm = document.getElementById('loginForm');
    const mainContent = document.getElementById('mainContent');

    // Check if user is logged in
    window.onload = function() {
      const loggedInUser = localStorage.getItem('userName');
      if(loggedInUser) {
        showMainPage(loggedInUser);
      } else {
        loginBtn.style.display = 'inline-block';
      }
    }

    // Show login form
    loginBtn.addEventListener('click', () => {
      loginForm.style.display = 'block';
    });

    // Login function
    function login() {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if(name === "" || phone === "") {
        alert("Please enter both name and phone number.");
        return;
      }

      const phoneRegex = /^\d{10}$/;
      if(!phoneRegex.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);

      showMainPage(name);
    }

    // Show main page
    function showMainPage(name) {
      loginForm.style.display = 'none';
      mainContent.style.display = 'flex';
      loginBtn.style.display = 'none';
      logoutBtn.style.display = 'inline-block';
      document.getElementById('welcomeMessage').innerText = `Welcome, ${name}, to The Hidden Ladle!`;
      document.getElementById('heroMessage').innerText = `Hi ${name}, explore our delicious menu!`;
    }

    // Logout function
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('userName');
      localStorage.removeItem('userPhone');
      mainContent.style.display = 'none';
      loginBtn.style.display = 'inline-block';
      logoutBtn.style.display = 'none';
      loginForm.style.display = 'none';
    });
  </script>

</body>
</html>
