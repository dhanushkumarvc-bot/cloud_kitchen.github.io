<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Hidden Ladle - Login</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { height:100%; font-family:'Roboto', sans-serif; }

  body {
    background: url('https://images.unsplash.com/photo-1600891964599-f61ba0e24092?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
    background-size: cover;
    position: relative;
    overflow: hidden;
    color: #fff;
  }

  body::before {
    content:"";
    position:absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    z-index:0;
  }

  #loginWrapper {
    position:absolute;
    top:50%; left:50%;
    transform: translate(-50%, -50%);
    background: rgba(20,20,20,0.85);
    padding: 50px 40px;
    border-radius: 20px;
    width: 380px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,102,0,0.7);
    z-index:1;
    animation: float 4s ease-in-out infinite;
  }

  @keyframes float { 0%,100% { transform: translate(-50%, -50%) translateY(0); } 50% { transform: translate(-50%, -50%) translateY(-10px); } }

  #loginWrapper h2 {
    font-family: 'Playfair Display', serif;
    color: #ff6600; font-size: 36px; margin-bottom: 30px;
    text-shadow: 0 0 20px rgba(255,102,0,0.8);
  }

  #loginWrapper input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 16px;
  }
  #loginWrapper input::placeholder { color:#aaa; }

  #loginWrapper button {
    width: 95%;
    margin-top: 20px;
    padding: 14px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #ff6600;
    color: #fff;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 0 25px rgba(255,102,0,0.7);
    transition: 0.3s;
  }
  #loginWrapper button:hover {
    background: #e65c00;
    box-shadow: 0 0 40px rgba(230,92,0,1);
  }

  .loginFooter {
    margin-top: 15px;
    font-size: 14px;
    color: #ccc;
  }
</style>
</head>
<body>

<div id="loginWrapper">
  <h2>Welcome to The Hidden Ladle</h2>
  <input type="text" id="name" placeholder="Enter your Name" required>
  <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
  <input type="email" id="email" placeholder="Enter your Email" required>
  <button onclick="login()">Login</button>
  <div class="loginFooter">Cooked with Care, Served with Love</div>
</div>

<script>
function login(){
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const email = document.getElementById('email').value.trim();

  if(name==="" || phone==="" || email===""){ 
    alert("Please enter all details."); 
    return; 
  }

  if(!/^\d{10}$/.test(phone)){ 
    alert("Enter valid 10-digit phone number."); 
    return; 
  }

  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){ 
    alert("Enter valid email address."); 
    return; 
  }

  localStorage.setItem('userName', name);
  localStorage.setItem('userPhone', phone);
  localStorage.setItem('userEmail', email);

  alert(`Hi ${name}, welcome to The Hidden Ladle!\nPhone: ${phone}\nEmail: ${email}`);

  // You can redirect or show main page after login
  // window.location.href = 'index.html';
}

// Optional: auto-fill if user already logged in
window.onload = function(){
  const storedName = localStorage.getItem('userName');
  const storedPhone = localStorage.getItem('userPhone');
  const storedEmail = localStorage.getItem('userEmail');
  if(storedName && storedPhone && storedEmail){
    alert(`Welcome back, ${storedName}!\nPhone: ${storedPhone}\nEmail: ${storedEmail}`);
    // window.location.href = 'index.html';
  }
}
</script>

</body>
</html>
