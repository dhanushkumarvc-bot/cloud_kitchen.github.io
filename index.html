<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hidden Ladle</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111; color: #fff; }
    header { text-align: center; padding: 40px 20px; }
    header h1 { font-size: 2.5em; margin: 0; }
    header p { margin: 10px 0 0; font-size: 1.2em; }
    .login-form { display: flex; flex-direction: column; max-width: 300px; margin: 50px auto; }
    .login-form input { margin: 10px 0; padding: 10px; border-radius: 8px; border: none; }
    .login-form button { padding: 10px; border: none; border-radius: 8px; background: #e63946; color: white; font-size: 1em; cursor: pointer; }
    .main-content { display: none; flex-direction: column; align-items: center; padding: 20px; }
    .profile-circle { width: 50px; height: 50px; border-radius: 50%; background: #e63946; color: white; display: none; align-items: center; justify-content: center; font-size: 1.5em; cursor: pointer; position: absolute; top: 20px; right: 20px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
    .modal-content { background: #222; padding: 20px; border-radius: 10px; max-width: 300px; width: 90%; }
    .close { float: right; cursor: pointer; font-size: 1.5em; }
  </style>
</head>
<body>

  <!-- Login Form -->
  <div id="loginForm" class="login-form">
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="phone" placeholder="Enter Phone (10 digits)">
    <input type="email" id="email" placeholder="Enter Email">
    <button onclick="login()">Login</button>
  </div>

  <!-- Main Content -->
  <div id="mainContent" class="main-content">
    <header>
      <h1 id="heroGreeting">Welcome to The Hidden Ladle!</h1>
      <p id="heroMessage"></p>
    </header>
  </div>

  <!-- Profile Circle -->
  <div id="profileCircle" class="profile-circle"></div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>Profile Details</h2>
      <p id="modalName"></p>
      <p id="modalPhone"></p>
      <p id="modalEmail"></p>
      <p id="modalStreet"></p>
      <p id="modalCity"></p>
      <p id="modalState"></p>
      <p id="modalCountry"></p>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const mainContent = document.getElementById('mainContent');
    const profileCircle = document.getElementById('profileCircle');
    const profileModal = document.getElementById('profileModal');
    const closeModal = document.getElementById('closeModal');

    async function login(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      if(name==="" || phone==="" || email===""){
        alert("Please enter all details.");
        return;
      }
      if(!/^\d{10}$/.test(phone)){
        alert("Enter valid 10-digit phone number.");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        alert("Enter valid email address.");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            let street = "Not Available", city = "Not Available", state = "Not Available", country = "Not Available";

            try {
              const response = await fetch(`https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`);
              const data = await response.json();
              if (data && data.address) {
                street = (data.address.road || "") + (data.address.suburb ? ", " + data.address.suburb : "");
                city = data.address.city || data.address.town || data.address.village || "Not Available";
                state = data.address.state || "Not Available";
                country = data.address.country || "Not Available";
              }
            } catch (error) {
              console.error("Error fetching address:", error);
            }

            // Save in localStorage
            localStorage.setItem('userName', name);
            localStorage.setItem('userPhone', phone);
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userStreet', street);
            localStorage.setItem('userCity', city);
            localStorage.setItem('userState', state);
            localStorage.setItem('userCountry', country);

            showMainPage(name, phone, email, street, city, state, country);
          },
          (error) => {
            alert("Location access denied. Please allow location to continue.");
          }
        );
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }

    function showMainPage(name, phone, email, street, city, state, country){
      loginForm.style.display='none';
      mainContent.style.display='flex';
      profileCircle.style.display = 'flex';
      profileCircle.innerText = name.charAt(0).toUpperCase();

      document.getElementById('heroGreeting').innerText = `Welcome to The Hidden Ladle, ${name}!`;
      document.getElementById('heroMessage').innerText = `Thank you for choosing us.\nExplore our delicious menu and enjoy your culinary journey.`;

      profileCircle.onclick = function(){
        document.getElementById('modalName').innerText = `Name: ${name}`;
        document.getElementById('modalPhone').innerText = `Phone: ${phone}`;
        document.getElementById('modalEmail').innerText = `Email: ${email}`;
        document.getElementById('modalStreet').innerText = `Street/Cross: ${street}`;
        document.getElementById('modalCity').innerText = `City: ${city}`;
        document.getElementById('modalState').innerText = `State: ${state}`;
        document.getElementById('modalCountry').innerText = `Country: ${country}`;
        profileModal.style.display = 'flex';
      }
    }

    closeModal.onclick = function(){ profileModal.style.display='none'; }
    window.onclick = function(event){ if(event.target == profileModal){ profileModal.style.display='none'; } }
  </script>

</body>
</html>
