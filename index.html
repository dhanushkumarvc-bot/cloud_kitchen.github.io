<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Hidden Ladle - Cloud Kitchen</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow-x: hidden;
    }
    body {
      background: url('https://raw.githubusercontent.com/dhanushkumarvc-bot/cloud_kitchen.github.io/main/home.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }
    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
    }
    .profile-circle {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      font-size: 22px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255,102,0,0.7);
    }
    #profileModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 20;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 10px;
    }
    #profileModal .modal-content {
      background: #222;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,102,0,0.7);
      max-width: 400px;
      width: 100%;
      position: relative;
    }
    #profileModal h2 {
      color: #ff6600;
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin-bottom: 20px;
    }
    #profileModal p {
      font-size: 18px;
      margin: 10px 0;
    }
    #profileModal button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,102,0,0.7);
      transition: 0.3s;
      display: block;
      width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    #profileModal button:hover {
      background: #e65c00;
      box-shadow: 0 0 35px rgba(230,92,0,1);
    }
    #centerWrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%; width: 100%;
      position: absolute;
      top: 0; left: 0;
      z-index: 5;
      padding: 10px;
    }
    .login-container {
      background: rgba(20,20,20,0.85);
      padding: 40px 30px;
      border-radius: 20px;
      width: 100%; max-width: 380px;
      text-align: center;
      box-shadow: 0 0 40px rgba(255,102,0,0.7);
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .login-container h2 {
      font-family: 'Playfair Display', serif;
      color: #ff6600;
      font-size: 32px;
      margin-bottom: 25px;
      text-shadow: 0 0 20px rgba(255,102,0,0.8);
    }
    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      font-size: 16px;
    }
    .login-container input::placeholder {
      color: #aaa;
    }
    .login-container button {
      width: 95%;
      margin-top: 20px;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #ff6600;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 25px rgba(255,102,0,0.7);
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #e65c00;
      box-shadow: 0 0 35px rgba(255,102,0,1);
    }
    .hero {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      z-index: 2;
      animation: float 5s ease-in-out infinite;
    }
    .hero h1 {
      font-family: 'Playfair Display', serif;
      font-size: 55px;
      color: #ff6600;
      text-shadow: 0 0 30px rgba(255,102,0,0.8);
      margin-bottom: 15px;
      animation: glow 2s ease-in-out infinite alternate;
    }
    .hero h2 {
      font-size: 24px;
      color: #fff;
      margin-bottom: 12px;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }
    .hero p {
      font-size: 16px;
      max-width: 90%;
      margin-bottom: 25px;
      line-height: 1.5;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }
    .hero a {
      background: #ff6600;
      color: #fff;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      transition: 0.3s;
      box-shadow: 0 0 25px rgba(255,102,0,0.7);
    }
    .hero a:hover {
      background: #e65c00;
      box-shadow: 0 0 40px rgba(230,92,0,1);
    }
    @keyframes glow {
      0% { text-shadow: 0 0 20px rgba(255,102,0,0.8); }
      50% { text-shadow: 0 0 35px rgba(255,102,0,1); }
      100% { text-shadow: 0 0 20px rgba(255,102,0,0.8); }
    }
    .star {
      cursor: pointer;
      margin: 0 5px;
      color: #ff6600;
    }
    /* Responsive adjustments */
    @media(max-width:768px) {
      .login-container { padding:30px 20px; }
      .login-container h2 { font-size:28px; }
      .hero h1 { font-size:42px; }
      .hero h2 { font-size:20px; }
      .hero p { font-size:14px; }
      .hero a { font-size:14px; padding:10px 20px; }
      #profileModal .modal-content { padding:25px 15px; }
      #feedbackModal > div { padding:25px 15px; }
    }
    @media(max-width:480px) {
      nav { top:15px; right:15px; }
      .profile-circle { width:45px; height:45px; font-size:20px; }
      .login-container { width:95%; padding:25px 15px; }
      .login-container h2 { font-size:26px; }
      .login-container input { font-size:14px; padding:10px; }
      .login-container button { font-size:16px; padding:12px; }
      .hero h1 { font-size:36px; }
      .hero h2 { font-size:18px; }
      .hero p { font-size:14px; }
      .hero a { font-size:14px; padding:8px 18px; }
      #profileModal .modal-content,
      #feedbackModal > div { padding:20px 15px; width:95%; }
    }
    @media(max-width:400px) {
      #centerWrapper, .hero {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        padding: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div id="profileCircle" class="profile-circle" style="display:none;"></div>
  </nav>

  <div id="centerWrapper">
    <div class="login-container" id="loginForm">
      <h2>Welcome</h2>
      <input type="text" id="name" placeholder="Enter your Name" required>
      <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
      <input type="email" id="email" placeholder="Enter your Email" required>
      <button onclick="login()">Login</button>
    </div>
  </div>

  <div class="hero" id="mainContent">
    <h1>The Hidden Ladle</h1>
    <h2 id="heroGreeting"></h2>
    <p id="heroMessage"></p>
    <a href="menu.html">Explore Menu</a>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal">
    <div class="modal-content">
      <span id="closeProfile" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#ff6600;">&times;</span>
      <h2>Your Profile</h2>
      <p id="modalName"></p>
      <p id="modalPhone"></p>
      <p id="modalEmail"></p>
      <button onclick="openFeedback()">Feedback</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Feedback Modal -->
  <div id="feedbackModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:30; padding:10px;">
    <div style="background:#222; padding:30px 20px; border-radius:20px; max-width:400px; width:100%; text-align:center; position:relative;">
      <span onclick="closeFeedback()" style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer; color:#ff6600;">&times;</span>
      <h2>Feedback</h2>
      <textarea id="feedbackText" placeholder="Write your feedback..." maxlength="100" style="width:90%; height:80px; margin-top:15px; padding:10px; border-radius:8px; border:1px solid #555; background:#222; color:#fff;"></textarea>
      <div style="margin:20px 0; font-size:24px;">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <button onclick="submitFeedback()">Submit</button>
    </div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const mainContent = document.getElementById('mainContent');
    const profileCircle = document.getElementById('profileCircle');
    const profileModal = document.getElementById('profileModal');
    const feedbackModal = document.getElementById('feedbackModal');

    window.onload = function(){
      const name = localStorage.getItem('userName');
      const phone = localStorage.getItem('userPhone');
      const email = localStorage.getItem('userEmail');
      if(name && phone && email){
        showMainPage(name, phone, email);
      }
    }

    function login(){
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const email = document.getElementById('email').value.trim();

      if(name==="" || phone==="" || email===""){
        alert("Please enter all details.");
        return;
      }
      if(!/^\d{10}$/.test(phone)){
        alert("Enter valid 10-digit phone number.");
        return;
      }
      if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)){
        alert("Enter valid email address.");
        return;
      }

      localStorage.setItem('userName', name);
      localStorage.setItem('userPhone', phone);
      localStorage.setItem('userEmail', email);

      showMainPage(name, phone, email);
    }

    function showMainPage(name, phone, email){
      loginForm.parentElement.style.display='none';
      mainContent.style.display='flex';
      profileCircle.style.display = 'flex';
      profileCircle.innerText = name.charAt(0).toUpperCase();

      document.getElementById('heroGreeting').innerText = `Welcome to The Hidden Ladle, ${name}!`;
      document.getElementById('heroMessage').innerText = `Thank you for choosing us, we're delighted to have you.\nExplore our delicious menu and enjoy your culinary journey.`;

      profileCircle.onclick = function(){
        document.getElementById('modalName').innerText = `Name: ${name}`;
        document.getElementById('modalPhone').innerText = `Phone: ${phone}`;
        document.getElementById('modalEmail').innerText = `Email: ${email}`;
        profileModal.style.display = 'flex';
      }
    }

    document.getElementById('closeProfile').onclick = function() {
      profileModal.style.display = 'none';
    }

    function logout(){
      localStorage.removeItem('userName');
      localStorage.removeItem('userPhone');
      localStorage.removeItem('userEmail');
      profileModal.style.display = 'none';
      mainContent.style.display = 'none';
      loginForm.parentElement.style.display='flex';
      profileCircle.style.display = 'none';
    }

    let selectedRating = 5;

    function openFeedback(){
      feedbackModal.style.display = 'flex';
      highlightStars(selectedRating);
    }

    function closeFeedback(){
      feedbackModal.style.display = 'none';
    }

    const stars = document.querySelectorAll('.star');
    stars.forEach(star => {
      star.addEventListener('click', function(){
        selectedRating = parseInt(this.getAttribute('data-value'));
        highlightStars(selectedRating);
      });
    });

    function highlightStars(rating){
      stars.forEach(star => {
        star.style.color = (parseInt(star.getAttribute('data-value')) <= rating) ? '#ff6600' : '#555';
      });
    }

    function submitFeedback(){
      const text = document.getElementById('feedbackText').value.trim();
      if(text === "") {
        alert("Please write your feedback.");
        return;
      }
      alert(`Feedback submitted!\nRating: ${selectedRating} stars\nMessage: ${text}`);
      document.getElementById('feedbackText').value = '';
      selectedRating = 5;
      highlightStars(selectedRating);
      closeFeedback();
    }
  </script>

</body>
</html>
