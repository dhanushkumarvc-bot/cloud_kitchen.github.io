<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Hidden Ladle - Cloud Kitchen</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body, html {
    width: 100%;
    height: 100%;
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
    color: #fff;
    position: relative;
    background: #121212;
  }

  canvas {
    position: absolute;
    top:0; left:0;
    width:100%; height:100%;
    z-index:0;
  }

  @keyframes float {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
  }

  nav {
    position: absolute;
    top: 20px;
    right: 30px;
    z-index: 10;
  }
  nav button {
    background: #ff6600;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.3s;
    box-shadow: 0 0 15px rgba(255,102,0,0.7);
  }
  nav button:hover {
    background: #e65c00;
    box-shadow: 0 0 25px rgba(230,92,0,0.9);
  }

  .login-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(20,20,20,0.85);
    padding: 50px 40px;
    border-radius: 20px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 40px rgba(255,102,0,0.5);
    animation: float 4s ease-in-out infinite;
    z-index: 5;
  }
  .login-container h2 {
    font-family: 'Playfair Display', serif;
    color: #ff6600;
    font-size: 34px;
    margin-bottom: 30px;
    text-shadow: 0 0 15px rgba(255,102,0,0.8);
  }
  .login-container input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 8px;
    border: 1px solid #555;
    background: #222;
    color: #fff;
    font-size: 16px;
  }
  .login-container input::placeholder { color: #aaa; }
  .login-container button {
    width: 95%;
    margin-top: 20px;
    padding: 12px;
    font-size: 16px;
    box-shadow: 0 0 20px rgba(255,102,0,0.7);
    border: none;
    border-radius: 8px;
    background: #ff6600;
    color: #fff;
    cursor: pointer;
  }
  .login-container button:hover {
    box-shadow: 0 0 35px rgba(255,102,0,1);
    background: #e65c00;
  }

  .hero {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    height: 100vh;
    padding: 20px;
    background: rgba(0,0,0,0.4);
    animation: float 5s ease-in-out infinite;
    z-index: 2;
  }
  .hero h1 {
    font-family: 'Playfair Display', serif;
    font-size: 65px;
    color: #ff6600;
    text-shadow: 0 0 30px rgba(255,102,0,0.8);
    margin-bottom: 20px;
  }
  .hero h2 {
    font-size: 28px;
    color: #fff;
    margin-bottom: 20px;
    text-shadow: 0 0 15px rgba(255,255,255,0.5);
  }
  .hero p {
    font-size: 20px;
    color: #ccc;
    max-width: 600px;
    margin-bottom: 30px;
  }
  .hero a {
    background: #ff6600;
    color: #fff;
    text-decoration: none;
    padding: 15px 35px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 18px;
    transition: 0.3s;
    box-shadow: 0 0 25px rgba(255,102,0,0.7);
  }
  .hero a:hover {
    background: #e65c00;
    box-shadow: 0 0 40px rgba(230,92,0,1);
  }
</style>
</head>
<body>

<canvas id="smokeCanvas"></canvas>

<nav>
  <button id="loginBtn">Login</button>
  <button id="logoutBtn" style="display:none;">Logout</button>
</nav>

<div class="login-container" id="loginForm">
  <h2>Welcome</h2>
  <input type="text" id="name" placeholder="Enter your Name" required>
  <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
  <button onclick="login()">Login</button>
</div>

<div class="hero" id="mainContent">
  <h1 id="welcomeMessage">The Hidden Ladle</h1>
  <h2 id="heroGreeting">Hi there, welcome!</h2>
  <p id="heroMessage">Delicious homemade meals, cooked with love and delivered fresh to your doorstep in Bangalore.</p>
  <a href="menu.html">Explore Menu</a>
</div>

<script>
// Smoke particles
const canvas = document.getElementById('smokeCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
let mouse = {x: width/2, y: height/2};

window.addEventListener('resize', () => { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; });
window.addEventListener('mousemove', (e) => { mouse.x = e.clientX; mouse.y = e.clientY; });

class Particle {
  constructor() { this.reset(); }
  reset() {
    this.x = Math.random() * width;
    this.y = height + Math.random() * 200;
    this.size = 20 + Math.random() * 40;
    this.speed = 0.2 + Math.random() * 0.5;
    this.angle = Math.random() * Math.PI * 2;
    this.opacity = 0.05 + Math.random() * 0.1;
  }
  update() {
    // Move slightly towards mouse
    let dx = (mouse.x - this.x) * 0.0005;
    let dy = (mouse.y - this.y) * 0.0005;
    this.x += Math.sin(this.angle) * 0.5 + dx;
    this.y -= this.speed + dy;
    this.angle += 0.01;
    if(this.y < -50) this.reset();
  }
  draw() {
    ctx.beginPath();
    let gradient = ctx.createRadialGradient(this.x, this.y, this.size*0.1, this.x, this.y, this.size);
    gradient.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
    gradient.addColorStop(1, 'rgba(255,255,255,0)');
    ctx.fillStyle = gradient;
    ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
    ctx.fill();
  }
}

const particles = [];
for(let i=0;i<80;i++) particles.push(new Particle());

function animate() {
  ctx.clearRect(0,0,width,height);
  particles.forEach(p => { p.update(); p.draw(); });
  requestAnimationFrame(animate);
}
animate();

// Login / Logout
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const loginForm = document.getElementById('loginForm');
const mainContent = document.getElementById('mainContent');

window.onload = function() {
  const user = localStorage.getItem('userName');
  if(user) showMainPage(user);
}

loginBtn.addEventListener('click', () => loginForm.style.display = 'block');

function login() {
  const name = document.getElementById('name').value.trim();
  const phone = document.getElementById('phone').value.trim();
  if(name === "" || phone === "") { alert("Please enter both name and phone."); return; }
  if(!/^\d{10}$/.test(phone)) { alert("Enter valid 10-digit phone number."); return; }
  localStorage.setItem('userName', name);
  localStorage.setItem('userPhone', phone);
  showMainPage(name);
}

function showMainPage(name){
  loginForm.style.display = 'none';
  mainContent.style.display = 'flex';
  loginBtn.style.display = 'none';
  logoutBtn.style.display = 'inline-block';
  document.getElementById('welcomeMessage').innerText = "The Hidden Ladle";
  document.getElementById('heroGreeting').innerText = `Hi ${name}, welcome!`;
  document.getElementById('heroMessage').innerText = "Delicious homemade meals, cooked with love and delivered fresh to your doorstep in Bangalore.";
}

logoutBtn.addEventListener('click', () => {
  localStorage.removeItem('userName');
  localStorage.removeItem('userPhone');
  mainContent.style.display = 'none';
  loginForm.style.display = 'block';
  loginBtn.style.display = 'inline-block';
  logoutBtn.style.display = 'none';
});
</script>

</body>
</html>
