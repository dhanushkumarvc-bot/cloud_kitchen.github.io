<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - The Hidden Ladle</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 40px 20px 20px;
      color: #ff6600;
    }

    nav {
      background: #222; 
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ff6600; 
    }

    .contact {
      background: #1a1a1a;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact h2 {
      color: #ff6600;
      margin-bottom: 20px;
    }

    .contact p {
      font-size: 18px;
      margin: 10px 0;
    }

    .contact a {
      color: #fff;
      text-decoration: none;
    }

    .contact a:hover {
      color: #ff6600;
    }

    .order-btn, .submit-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s;
      border: none;
      cursor: pointer;
    }

    .order-btn:hover, .submit-btn:hover {
      background: #e65c00;
      transform: scale(1.05);
    }

    /* Form styles */
    .contact form {
      margin-top: 20px;
      text-align: left;
    }

    .contact form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .contact form input, 
    .contact form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
      font-size: 16px;
    }

    .contact form input:focus,
    .contact form textarea:focus {
      outline: none;
      border-color: #ff6600;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    footer a {
      color: #ff6600;
      margin: 0 8px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    footer a:hover {
      color: #fff;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .contact {
        padding: 20px;
      }
      .contact p {
        font-size: 16px;
      }
      nav a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="menu.html">Menu</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="contact">
    <h2>Weâ€™d Love to Hear From You!</h2>
    <p><i class="fas fa-phone-alt"></i> <a href="tel:+918884537773">+91 8884537773</a></p>
    <p><i class="fas fa-envelope"></i> <a href="mailto:cloudkitchen@gmail.com">cloudkitchen@gmail.com</a></p>
    <p><i class="fas fa-map-marker-alt"></i> <a href="https://goo.gl/maps/example" target="_blank">Bangalore, India</a></p>
    <p><a class="order-btn" href="https://wa.me/918884537773?text=Hi%2C%20I%20want%20to%20order">Order on WhatsApp</a></p>

    <form id="contactForm">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your Name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="Your Email">

      <label for="message">Message (max 100 chars)</label>
      <textarea id="message" name="message" rows="4" maxlength="100" placeholder="Write your message here..." required></textarea>

      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 The Hidden Ladle. All rights reserved.</p>
    <p>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
      <a href="https://wa.me/918884537773" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </p>
  </footer>

  <script>
    // Simple form submit alert
    document.getElementById('contactForm').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Thank you for your message!');
      this.reset();
    });
  </script>
</body>
</html>
